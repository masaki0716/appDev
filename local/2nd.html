<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タブ切り替え</title>
    <link rel="stylesheet" href="2ndcss.css"> 
</head>
<body>

    <div class="tabs">
        <div class="tab active" onclick="switchSheet(1)">Sheet 1</div>
        <div class="tab" onclick="switchSheet(2)">Sheet 2</div>
    </div>

    <div id="sheet1" class="sheet active">
        <h1>サンプル 1</h1>
    </div>

    <div id="sheet2" class="sheet">
        <h1>サンプル 2</h1>
    </div>
    <script src="2ndjs.js"></script>
</body>
</html>
